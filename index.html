<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpo</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img
        src="./img/jokenpo.png"
        alt="Imagem cômica de Jô Soares, Ken de Street Fighter e Pô dos Teletubies"
      />
    </header>

    <main class="painel">
      <section class="mensagem">
        <h1 id="ganhouPerdeu"></h1>
      </section>

      <section class="tela">
        <div class="jogador">
          <h2>VOCÊ</h2>
          <output id="saidaVoce">
            <img src="./img/caixa-mario.png" alt="" class="caixa-mario" />
          </output>
        </div>

        <img src="./img/versus.png" alt="" class="versus" />

        <div class="computador">
          <h2>PC</h2>
          <output id="saidaPC">
            <img src="./img/caixa-mario.png" alt="" class="caixa-mario" />
          </output>
        </div>
      </section>

      <section class="placar">
        <h2>PLACAR</h2>
        <div class="valores">
          <span id="seuPlacar">0</span>
          <span id="placarPC">0</span>
        </div>
      </section>

      <section class="escolha">
        <h2>Escolha uma opção abaixo</h2>
        <div class="opcao">
          <img src="./img/pedra.png" alt="Pedra" class="pedra" />
          <img src="./img/papel.png" alt="Papel" class="papel" />
          <img src="./img/tesoura.png" alt="Tesoura" class="tesoura" />
        </div>
      </section>

      <section class="button">
        <button type="button" class="play">Play</button>
        <button type="button" class="restart">Restart</button>
      </section>
    </main>

    <footer>
      <div id="dev">
        <p>Developed by <span id="autor">Rafael Galdino</span></p>
        <div>
          <a href="https://github.com/Rafael-GSousa" target="_blank">
            <img
              src="./img/github-icon.png"
              alt="GitHub"
              class="social"
              title="GitHub"
            />
          </a>
          <a href="https://facebook.com/rafaelgs1989" target="_blank">
            <img
              src="./img/facebook.png"
              alt="Facebook"
              class="social"
              title="Facebook"
            />
          </a>
          <a href="https://instagram.com/raphael_galdino" target="_blank">
            <img
              src="./img/instagram.png"
              alt="Instagram"
              class="social"
              title="Instagram"
            />
          </a>
          <a href="www.linkedin.com/in/rafael-gsousa" target="_blank">
            <img
              src="./img/linkedin.png"
              alt="LinkedIn"
              class="social"
              title="LinkedIn"
            />
          </a>
          <a href="#" target="_blank">
            <img
              src="./img/codepen.png"
              alt="Code Pen"
              class="social"
              title="Code Pen"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
